<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITIC · Selector de Color RGB</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Comentario de ejemplo ... !!  -->

  <header class="py-4">
    <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
        <div>
          <h1 class="h3 mb-1 fw-bold">ITIC · Selector RGB</h1>
          <p class="text-muted mb-0">Ajusta o escribe valores RGB y obtén el color + HEX en tiempo real.</p>
        </div>
        <span class="badge rounded-pill text-bg-dark px-3 py-2">Bootstrap UI</span>
      </div>
    </div>
  </header>

  <main class="container pb-5">
    <div class="row g-4">
      <!-- Panel de controles -->
      <div class="col-12 col-lg-7">
        <div class="card card-elevated">
          <div class="card-body p-4">
            <h2 class="h5 fw-semibold mb-4">Controles RGB</h2>

            <!-- ROJO -->
            <div class="control-block">
              <div class="d-flex justify-content-between align-items-center">
                <label class="form-label mb-0 fw-semibold">Rojo (R)</label>
                <span id="rValue" class="value-pill">0</span>
              </div>
              <input id="rRange" type="range" class="form-range mt-2" min="0" max="255" value="0">
              <div class="mt-2 d-flex align-items-center gap-2">
                <input id="rInput" type="number" class="form-control shadow-control" min="0" max="255" value="0">
                <span class="text-muted small">0–255</span>
              </div>
            </div>

            <!-- VERDE -->
            <div class="control-block">
              <div class="d-flex justify-content-between align-items-center">
                <label class="form-label mb-0 fw-semibold">Verde (G)</label>
                <span id="gValue" class="value-pill">0</span>
              </div>
              <input id="gRange" type="range" class="form-range mt-2" min="0" max="255" value="0">
              <div class="mt-2 d-flex align-items-center gap-2">
                <input id="gInput" type="number" class="form-control shadow-control" min="0" max="255" value="0">
                <span class="text-muted small">0–255</span>
              </div>
            </div>

            <!-- AZUL -->
            <div class="control-block mb-0">
              <div class="d-flex justify-content-between align-items-center">
                <label class="form-label mb-0 fw-semibold">Azul (B)</label>
                <span id="bValue" class="value-pill">0</span>
              </div>
              <input id="bRange" type="range" class="form-range mt-2" min="0" max="255" value="0">
              <div class="mt-2 d-flex align-items-center gap-2">
                <input id="bInput" type="number" class="form-control shadow-control" min="0" max="255" value="0">
                <span class="text-muted small">0–255</span>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Panel de resultado -->
      <div class="col-12 col-lg-5">
        <div class="card card-elevated h-100">
          <div class="card-body p-4 d-flex flex-column">
            <h2 class="h5 fw-semibold mb-3">Resultado</h2>

            <div id="colorBox" class="color-box mb-4" aria-label="Cuadro de color"></div>

            <div class="d-flex flex-column gap-2">
              <div class="info-row">
                <span class="text-muted">RGB</span>
                <span id="rgbText" class="fw-semibold">rgb(0, 0, 0)</span>
              </div>
              <div class="info-row">
                <span class="text-muted">HEX</span>
                <span id="hexText" class="fw-semibold">#000000</span>
              </div>
            </div>

            <div class="mt-auto pt-4">
              <button id="randomBtn" class="btn btn-dark w-100 shadow-control">
                Generar color aleatorio
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
        <span>© <span id="year"></span> ITIC. Derechos reservados.</span>
        <span class="text-muted small">Aplicación Web · RGB → HEX</span>
      </div>
    </div>
  </footer>

  <!-- JS propio -->
  <script src="script.js"></script>
</body>
</html>
